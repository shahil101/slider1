<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slider</title>
  <!-- Font-awesome cdn link connect here -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Bootstrap css link connect here -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Custom css link connect here -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" aria="true">
    <ol class="carousel-indicators">
      <span data-target="#carouselExampleIndicators" data-slide-to="0" class="active dis-active" value="1">1/3</span>
      <span data-target="#carouselExampleIndicators" data-slide-to="1" class="dis-active">2/3</span>
      <span data-target="#carouselExampleIndicators" data-slide-to="2" class="dis-active">3/3</span>
      
    </ol>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="asset/slide-1.jpg" alt="First slide">
        <div class="carousel-caption  w-40">
          <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, nesciunt?</h2>
          <a class="btn btn-primary" href="#">Click Here <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="asset/slide-2.jpg" alt="Second slide">
        <div class="carousel-caption w-40">
          <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, nesciunt?</h2>
          <a class="btn btn-primary" href="#">Click Now <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="asset/slide-3.jpg" alt="Third slide">
        <div class="carousel-caption  w-40">
          <h2>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsum, nesciunt?</h2>
          <a class="btn btn-primary" href="#">Click Later <i class="fas fa-arrow-right"></i></a>
        </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <i class="fas fa-arrow-left control-left-icon bg-icon-color"></i>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <i class="fas fa-arrow-right control-right-icon bg-icon-color"></i>
      <span class="sr-only">Previous</span>
    </a>
  </div>

  <!-- jquery link connect here -->
  <script src="js/jquery.min.js"></script>
  <!-- FlexSlider -->
  <script type="text/javascript" src="js/jquery.flexslider-min.js"></script>
  <!-- Popper.js link connect here -->
  <script src="js/popper.min.js"></script>
  <!-- Bootstrap js link connect here -->
  <script src="js/bootstrap.min.js"></script>
  <!-- Custom js link connect here -->
  <script src="js/app.js"></script>
</body>
</html>
